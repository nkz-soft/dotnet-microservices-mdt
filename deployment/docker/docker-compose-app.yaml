version: '3.9'

services:
  catalog:
    build:
      context: ./../../src/NKZSoft.Catalog.Service
      dockerfile: Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: Docker
    ports:
      - "0.0.0.0:8080:5055"
      - "0.0.0.0:8081:5056"
    networks:
      - mdt-network
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
